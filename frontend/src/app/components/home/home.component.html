<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="row w-100 text-center">
    <div class="col-md-12 mb-4">
      <h2>Welcome to Post Office Management System</h2>
      <p>Choose an action to get started:</p>
    </div>

  <div class="col-md-6 mb-4">
    <div class="card h-100">
      <div class="card-body text-center">
        <h5 class="card-title">Post Offices</h5>
        <p class="card-text">Manage post office locations</p>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" routerLink="postOffice/create">
            Add New Post Office
          </button>
          <button class="btn btn-outline-primary" routerLink="/postOffices">
            View All Post Offices
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6 mb-4">
    <div class="card h-100">
      <div class="card-body text-center">
        <h5 class="card-title">Shipments</h5>
        <p class="card-text">Manage packages and letters</p>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" routerLink="/shipments/create">
            Create New Shipment
          </button>
          <button class="btn btn-outline-primary" routerLink="/shipments">
            View All Shipments
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
